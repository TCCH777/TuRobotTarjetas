<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <!-- usen el div de abajo para hacer su tarjeta -->
        <div id="container"></div>
        <div class="card">
          <img src="./images/assets/tarjeta.png" />

          <div class="card-header">AMX</div>

          <!-- Imagen del robot -->
          <div class="robot-image">
            <img src="./images/robots/auroi.png" alt="Robot Auroi" />
          </div>

          <!-- Nombre del robot -->
          <h2 class="robot-name">¡Aur-oi!</h2>

          <!-- Descripción del robot -->
          <p class="robot-description">
            Un amigo en que con quien podrás contar para hacer lo que quieras y
            ya que para eso están los amigos, también te escuchará y te dará
            consejos
          </p>

          <!-- Iconos inferiores -->
          <div class="card-icons">
            <img src="./images/assets/grande.png" alt="Icono grande" />
            <img src="./images/assets/electrico.png" alt="Icono eléctrico" />
            <img src="./images/assets/acero.png" alt="Icono acero" />
          </div>
        </div>
      </section>
      <div class="background">
        <img src="./images/Fondo.png" />
      </div>
    </main>
    <footer></footer>
  </body>
</html>
